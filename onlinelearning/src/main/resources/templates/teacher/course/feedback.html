<th:block th:replace="/layout.html">
    <th:block th:fragment="main-content">
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <section class="intro">
            <div class="bg-image h-100">
                <div class="mask d-flex align-items-center h-100">
                    <div class="container">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-5 mt-4 col-12">
                                <div class="card">
                                    <div class="row justify-content-center">
                                        <div class="d-flex align-items-center">
                                            <div class="card-body py-5 px-4 p-md-5">
                                                <div class="pb-3">
                                                    <h1 th:text="${title}"></h1>
                                                    <div>
                                                        <hr />
                                                        <dl class="row border rounded p-3">
                                                            <dt class="col-sm-3 fw-bold text-capitalize">
                                                                id
                                                            </dt>
                                                            <dd th:text="${entity.id}" class="col-sm-9">
                                                            </dd>
                                                            <hr style="color: #aaaaaa" />
                                                            <dt class="col-sm-3 fw-bold text-capitalize">
                                                                name
                                                            </dt>
                                                            <dd th:text="${entity.name}" class="col-sm-9">
                                                            </dd>
                                                            <hr style="color: #aaaaaa" />
                                                            <dt class="col-sm-3 fw-bold text-capitalize">
                                                                description
                                                            </dt>
                                                            <dd th:text="${entity.description}" class="col-sm-9">
                                                            </dd>
                                                            <hr style="color: #aaaaaa" />
                                                            <dt class="col-sm-3 fw-bold text-capitalize">
                                                                teacher
                                                            </dt>
                                                            <dd th:text="${entity.teacher?.name}" class="col-sm-9">
                                                            </dd>
                                                            <hr style="color: #aaaaaa" />
                                                            <dt class="col-sm-3 fw-bold text-capitalize">
                                                                price
                                                            </dt>
                                                            <dd th:text="${entity.price}" class="col-sm-9">
                                                            </dd>
                                                            <hr style="color: #aaaaaa" />

                                                            <dt class="col-sm-3 fw-bold text-capitalize">
                                                                topic
                                                            </dt>
                                                            <dd th:text="${entity.topic?.name}" class="col-sm-9">
                                                            </dd>
                                                            <hr style="color: #aaaaaa" />
                                                            <dt class="col-sm-3 fw-bold text-capitalize">
                                                                view
                                                            </dt>
                                                            <dd th:text="${entity.views.![viewNumber].get(entity.views.size() - 1)}"
                                                                class="col-sm-9">
                                                            </dd>
                                                            <hr style="color: #aaaaaa" />
                                                            <dt class="col-sm-3 fw-bold text-capitalize">
                                                                lessons
                                                            </dt>
                                                            <dd th:text="${entity.lessons?.size}" class="col-sm-9">
                                                            </dd>
                                                            <hr style="color: #aaaaaa" />

                                                            <dt class="col-sm-3 fw-bold text-capitalize">
                                                                date
                                                            </dt>
                                                            <dd th:text="${#dates.format(entity.date, 'dd/MM/yyyy HH:mm')}"
                                                                class="col-sm-9">
                                                            </dd>
                                                            <hr style="color: #aaaaaa" />
                                                            <dt class="col-sm-3 fw-bold text-capitalize">
                                                                image
                                                            </dt>
                                                            <dd class="col-sm-9">
                                                                <img th:src="${entity.imageLink}" alt="image of course"
                                                                    class="" width="100px" />
                                                            </dd>
                                                            <hr style="color: #aaaaaa" />

                                                            <dt class="col-sm-3 fw-bold text-capitalize">
                                                                Go to course
                                                            </dt>
                                                            <dd class="col-sm-9">
                                                                <a th:href="'/teacher/course/detail/' + ${entity.id}"
                                                                    target="_blank" class="btn btn-link"
                                                                    th:text="${entity.name}"></a>
                                                            </dd>
                                                            <hr style="color: #aaaaaa" />
                                                            <dt class="col-sm-3 fw-bold text-capitalize">
                                                                status
                                                            </dt>
                                                            <dd class="col-sm-9">
                                                                <span th:if="${entity.status == 0}"
                                                                    class="btn btn-info">To Do
                                                                </span>
                                                                <span th:if="${entity.status == 1}"
                                                                    class="btn btn-primary">In
                                                                    Processing</span>
                                                                <span th:if="${entity.status == 3}"
                                                                    class="btn btn-success">Approved</span>
                                                                <span th:if="${entity.status == 2}"
                                                                    class="btn btn-dark">Rejected</span>
                                                            </dd>
                                                        </dl>
                                                    </div>
                                                    <a class="btn btn-dark px-3" href="/teacher/course/list"
                                                        style="display: inline-block;">Back To List</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-body col-md-7 col-12" style="border-radius: 1rem;">
                                <div class="container-fluid px-4">
                                    <div class="card mb-4">
                                        <h3 class="card-header text-center">
                                            Feeback
                                        </h3>
                                        <div class="card-body table-responsive">
                                            <table id="datatablesSimple" class="table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th th:text="Student" class="text-capitalize"></th>
                                                        <th th:text="Course" class="text-capitalize"></th>
                                                        <th>Comment</th>
                                                        <th>Star</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="feedback : ${feedbacks}">
                                                        <td th:text="${feedback.student.name}"></td>
                                                        <td th:text="${feedback.course.name}"></td>
                                                        <td th:text="${feedback.comment}"></td>
                                                        <td th:text="${feedback.ratingStar}"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

            </div>

        </section>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script th:src="@{/assets/js/datatables-simple-demo.js}"></script>
    </th:block>
</th:block>
