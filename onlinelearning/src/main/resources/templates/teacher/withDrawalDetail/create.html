<th:block th:replace="/layout.html">
    <th:block th:fragment="main-content">
        <section class="intro">
            <div class="bg-image h-100">
                <div class="mask d-flex align-items-center h-100">
                    <div class="container">
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-12 col-lg-9 col-xl-8">
                                <div class="card" style="border-radius: 1rem;">
                                    <div class="row justify-content-center">
                                        <div class="d-flex align-items-center">
                                            <div class="card-body py-5 px-4 p-md-5">
                                                <h1 th:text="${title}"></h1>
                                                <hr>
                                                <form method="post">
                                                    <!-- Loop fields -->
                                                    <div class="form-group mb-3">
                                                        <label class="form-label text-capitalize">Money</label>
                                                        <input type="number" id="money" name="money"
                                                            class="form-control">
                                                        <label th:if="${error}" th:text="${errorName}"
                                                            class="form-text text-danger">
                                                        </label>
                                                    </div>

                                                    <div class="text-end">
                                                        <button type="submit" class="px-3 btn btn-success">Save</button>
                                                        <a th:href="'list'" class="btn btn-link px-3 "
                                                            aria-disabled="true">Back
                                                            to list</a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </th:block>
</th:block>
