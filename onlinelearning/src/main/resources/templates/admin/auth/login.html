<th:block th:replace="/layout-no-cart.html">
    <th:block th:fragment="main-content">
        <div>
            <section class="py-4 py-xl-5">
                <div class="container">
                    <div class="row mb-5">
                        <div class="col-md-8 col-xl-6 text-center mx-auto">
                            <h1>Admin</h1>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6 col-xl-4">
                            <div class="card mb-5">
                                <div class="card-body d-flex flex-column align-items-center">
                                    <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                                            fill="currentColor" viewBox="0 0 16 16" class="bi bi-person" style="
                            font-size: 55px;
                            color: var(--bs-secondary-bg);
                            box-shadow: 0px 0px;
                            border-radius: 50%;
                            border-top-left-radius: 10px;
                            border-top-right-radius: 10px;
                            border-bottom-right-radius: 15px;
                            border-bottom-left-radius: 15px;
                          ">
                                            <path
                                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z">
                                            </path>
                                        </svg>
                                    </div>
                                    <form class="text-center" method="post" th:object="${user}">
                                        <div class="mb-3">
                                            <input class="form-control" type="email" name="email" placeholder="Email"
                                                th:field="*{email}" />
                                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                                style="color: red;"></p>

                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control" type="password" name="password"
                                                placeholder="Password" required />
                                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                                style="color: red;"></p>
                                            </p>

                                            <div class="mb-3">
                                                <button class="btn btn-dark d-block w-100" type="submit">
                                                    Login
                                                </button>
                                            </div>
                                            <p class="text-muted">
                                                Forgot your password? <a href="/forgot-password">Click here</a>
                                            </p>
                                            <p th:text="${loginError}" style="color: red;"></p>
                                            <p th:text="${invalidAccount}" style="color: red;"></p>
                                            <p th:text="${wrongAccountOrPassword}" style="color: red;"></p>
                                            <p th:text="${EnterFeildError}" style="color: red;"></p>
                                            <p th:text="${cVFalse}" style="color: red;"></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </th:block>
</th:block>
