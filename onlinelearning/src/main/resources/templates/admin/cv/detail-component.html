<div>
    <hr />
    <dl class="row border rounded p-3">
        <dt th:text="id" class="col-sm-3 fw-bold text-capitalize">
        </dt>
        <dd th:text="${entity.id}" class="col-sm-9">
        </dd>
        <hr style="color: #aaaaaa" />

        <dt th:text="date" class="col-sm-3 fw-bold text-capitalize">
        </dt>
        <dd th:text="${#dates.format(entity.date, 'dd/MM/yyyy HH:mm')}"
            class="col-sm-9">
        </dd>
        <hr style="color: #aaaaaa" />
        <dt th:text="pdfLink"
            class="col-sm-3 fw-bold text-capitalize">
        </dt>
        <dd class="col-sm-9">
            <a th:href="'/pdf/cv/' + ${entity.pdfLink}"
                target="_blank" class="btn btn-outline-primary">CV
                file</a>
        </dd>
        <hr style="color: #aaaaaa" />
        <dt th:text="status"
            class="col-sm-3 fw-bold text-capitalize">
        </dt>
        <dd class="col-sm-9">
            <span th:if="${entity.status == 0}"
                class="btn btn-info">To Do
            </span>
            <span th:if="${entity.status == 1}"
                class="btn btn-primary">In
                Processing</span>
            <span th:if="${entity.status == 2}"
                class="btn btn-success">Approved</span>
            <span th:if="${entity.status == 3}"
                class="btn btn-dark">Rejected</span>
        </dd>
        <hr style="color: #aaaaaa" />
        <dt th:text="teacher"
            class="col-sm-3 fw-bold text-capitalize">
        </dt>
        <dd th:text="${entity.teacher?.name}" class="col-sm-9">
        </dd>
        <hr style="color: #aaaaaa" />
        <dt th:text="staff"
            class="col-sm-3 fw-bold text-capitalize">
        </dt>
        <dd th:text="${entity.staff?.name}" class="col-sm-9">
        </dd>

    </dl>
</div>
