<th:block th:replace="/layout.html">
    <th:block th:fragment="main-content">
        <section class="intro">
            <div class="bg-image h-100">
                <div class="mask d-flex align-items-center h-100">
                    <div class="container">
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-12 col-lg-9 col-xl-8">
                                <div class="card" style="border-radius: 1rem;">
                                    <div class="row justify-content-center">
                                        <div class="d-flex align-items-center">
                                            <div class="card-body py-5 px-4 p-md-5">
                                                <div class="pb-3">
                                                    <h1 th:text="${title}"></h1>
                                                    <div>
                                                        <hr />
                                                        <dl class="row border rounded p-3">
                                                            <dt th:text="id" class="col-sm-3 fw-bold text-capitalize">
                                                            </dt>
                                                            <dd th:text="${entity.id}" class="col-sm-9">
                                                            </dd>
                                                            <hr style="color: #aaaaaa" />

                                                            <dt th:text="date" class="col-sm-3 fw-bold text-capitalize">
                                                            </dt>
                                                            <dd th:text="${#dates.format(entity.date, 'dd/MM/yyyy HH:mm')}"
                                                                class="col-sm-9">
                                                            </dd>
                                                            <hr style="color: #aaaaaa" />
                                                            <dt th:text="pdfLink"
                                                                class="col-sm-3 fw-bold text-capitalize">
                                                            </dt>
                                                            <dd th:text="${entity.pdfLink}" class="col-sm-9">
                                                            </dd>
                                                            <hr style="color: #aaaaaa" />
                                                            <dt th:text="status"
                                                                class="col-sm-3 fw-bold text-capitalize">
                                                            </dt>
                                                            <dd th:text="${entity.status}" class="col-sm-9">
                                                            </dd>
                                                            <hr style="color: #aaaaaa" />
                                                            <dt th:text="teacher"
                                                                class="col-sm-3 fw-bold text-capitalize">
                                                            </dt>
                                                            <dd th:text="${entity.teacher?.name}" class="col-sm-9">
                                                            </dd>
                                                            <hr style="color: #aaaaaa" />
                                                            <dt th:text="staff"
                                                                class="col-sm-3 fw-bold text-capitalize">
                                                            </dt>
                                                            <dd th:text="${entity.staff?.name}" class="col-sm-9">
                                                            </dd>

                                                        </dl>
                                                    </div>
                                                    <div class="text-end">
                                                        <a th:href="'../' + 'index'" class="btn btn-link px-3 "
                                                            aria-disabled="true">Back
                                                            to list</a>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </th:block>
</th:block>
