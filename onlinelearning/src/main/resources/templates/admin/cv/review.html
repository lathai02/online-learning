<th:block th:replace="/layout.html">
    <th:block th:fragment="main-content">
        <section class="intro">
            <div class="bg-image h-100">
                <div class="mask d-flex align-items-center h-100">
                    <div class="container">
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-12 col-lg-9 col-xl-8">
                                <div class="card" style="border-radius: 1rem;">
                                    <div class="row justify-content-center">
                                        <div class="d-flex align-items-center">
                                            <div class="card-body py-5 px-4 p-md-5">
                                                <div class="pb-3">
                                                    <h1 th:text="${title}"></h1>
                                                    <th:block th:insert="admin/cv/detail-component.html">
                                                    </th:block>
                                                    <form method="POST" class="text-end">
                                                        <button type="submit" name="approve" value="true"
                                                            th:href="'../' + 'index'" class="btn btn-success p-2 m-2"
                                                            aria-disabled="true">Approve</button>
                                                        <button type="submit" name="approve" value="false"
                                                            th:href="'../' + 'index'" class="btn btn-danger p-2 m-2"
                                                            aria-disabled="true">Reject</button>
                                                        <a th:href="'../' + 'index'" class="btn btn-link px-3 "
                                                            aria-disabled="true">Back
                                                            to list</a>
                                                    </form>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </th:block>
</th:block>
