<th:block th:replace="/layout.html">
    <th:block th:fragment="main-content">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }

            .rating {
                font-size: 0;
                white-space: nowrap;
                display: inline-block;
            }

            .star {
                display: inline-block;
                width: 16px;
                height: 16px;
                background-image: url('filled-star.png');
            }

            .star::before {
                content: '';
                width: 100%;
                height: 100%;
                background-image: url('empty-star.png');
            }

            .star.active::before {
                display: none;
            }
        </style>


        <section class="py-5 text-center container">
            <h3 th:if="${student != null}" th:text="'Xin chào, ' + ${student.name}"></h3>
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Banner image hear</h1>
                    <p class="lead text-muted">Something short and leading about the collection below—its contents,
                        the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over
                        it entirely.</p>
                    <p>
                        <a href="#" class="btn btn-primary my-2">Main call to action</a>
                        <a href="#" class="btn btn-secondary my-2">Secondary action</a>
                    </p>
                </div>
            </div>
        </section>
        <div class="album">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
                <div class="col" th:each="course : ${courses}">
                    <div class="card shadow-sm">
                        <img th:src="@{'/image/' + ${course.imageLink} }" width="100%" height="225">
                        <div class=" card-body">
                            <a th:href="'/student/course/detail/' + ${course.id}">
                                <h3 th:text="${course.name}"></h3>
                            </a>
                            <p th:text="${course.teacherName}" class="card-text text-secondary"></p>
                            <div class="d-flex">
                                <span>3</span>
                                <i class="fas fa-star" style="color: rgb(223, 223, 16);"></i>
                            </div>
                            <span th:text="${course.price}" class="card-title h2"></span><small>vnđ</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
